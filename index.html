<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron text-center">
      <h1>Weather Dashboard</h1>
      <h2>Do you trust the weather today?</h2>
    </header>

    <main class="main">
      <section class="search-section p-1">
        <form class="card p-2 mb-2" id="searchForm">
          <h3 class="text-center">Search Form</h3>
          <div class="mb-3" id="searchInputContainer">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Enter city name"
            />
          </div>
          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div class="card p-2 mb-2">
          <h3 class="text-center">Recent Search</h3>
          <div class="text-center mb-2">
            <button class="btn btn-danger">Clear History</button>
          </div>
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Leeds
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              London
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Tokyo
            </button>
          </div>
          <div class="alert alert-warning" role="alert">
            You have no recent searches!
          </div>
        </div>
      </section>
      <section
        class="weather-info-section m-1 card p-2 mb-2"
        id="weatherInfoContainer"
      >
        <h3 class="text-center">Weather Info</h3>
        <hr />
        <div id="weatherInfo"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
